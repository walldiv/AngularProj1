<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">SAVE</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">CANCEL</button>
        </div>
      </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="name" >NAME</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="imagePath" >IMG URL</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img src="" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      <div class="row">
        <h5>INGREDIENTS:</h5>
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row mb-2" *ngFor="let ingredient of recipeForm.get('ingredients')['controls']; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">ADD INGREDIENT</button>
        </div>
      </div>
    </form>
  </div>
</div>
