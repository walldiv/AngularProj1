<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">E-MAIL</label>
          <input type="email" id="email" name="email" class="form-control" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">PASSWORD:</label>
          <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
        </div>
        <div class="row justify-content-center" *ngIf="isWaitingServer == true">
          <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="mt-2">
          <button class="btn btn-primary mr-1" type="button" *ngIf="!isLoggedIn" [disabled]="!f.valid">REGISTER</button>
          <button class="btn btn-primary mr-1" type="submit" (click)="onLogIn(f)" [disabled]="!f.valid">{{ isLoggedIn ? 'LOGOUT' : 'LOGIN' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
